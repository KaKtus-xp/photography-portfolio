<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&display=swap" rel="stylesheet">
  <style>
    /* theme variables */
    :root {
      --bg-color: #000013;
      --text-color: rgb(242, 242, 242);
      --accent-color: #1e3a8a;
    }

    .light-mode {
      --bg-color: #f5f5f5;
      --text-color: #000013;
      --accent-color: #3b82f6;
    }

    /* theme toggle button */

/* iOS-style toggle */
#theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 60px;
  height: 30px;
  padding: 0;
  border: none;
  background: transparent;
  cursor: pointer;
  z-index: 999;
}

.toggle-track {
  width: 100%;
  height: 100%;
  background: #888; /* always grey */
  border-radius: 50px;
  position: relative;
  transition: background 0.3s ease;
}

.toggle-thumb {
  width: 28px;
  height: 28px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 1px;
  left: 1px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: left 0.3s ease;
}

body.light-mode .toggle-thumb {
  left: 31px; /* moves right in light mode */
}

.icon-sun,
.icon-moon {
  width: 16px;
  height: 16px;
}

.icon-sun {
  display: block;
}

body.light-mode .icon-sun {
  display: none;
}

.icon-moon {
  display: none;
}

body.light-mode .icon-moon {
  display: block;
}

    .hero-buttons {
      display: flex;
      gap: 120px;
      flex-direction: row;
      position: absolute;
      bottom: 20%;
    }

    .hero-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 80px;
      text-decoration: none;
      padding: 0;
      cursor: pointer;
      position: relative;
    }

    /* Hidden underline */
    .hero-btn::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 3px;
      background: var(--accent-color);
      transition: width 0.3s ease;
    }
    /* Always keep hero buttons white for readability */
.hero .hero-btn {
  color: white !important;
}

.hero .hero-btn::after {
  background: var(--accent-color);
}

    /* On hover, underline extends */
    .hero-btn:hover::after,
    .hero-btn:focus::after {
      width: 100%;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }
    nav a:hover {
      color: var(--accent-color);
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/hero3.jpg') center/cover no-repeat;
      text-align: center;
    }
    .hero h1 {
      font-size: 500px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 8px;
    }

    section {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tabs button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
      position: relative;
    }

    .tabs button::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 3px;
      background: var(--accent-color);
      transition: width 0.3s ease;
    }

    .tabs button:hover::after {
      width: 100%;
    }

    .tabs button.active::after {
      width: 100%;
    }

    .gallery {
      column-count: 3;
      column-gap: 15px;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 6px;
      display: block;
    }

    @media (max-width: 768px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 480px) {
      .gallery { column-count: 1; }
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
    #gallery h2, #about h2, #contact h2 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    #about p, #contact p {
      font-size: 20px;
      line-height: 1.6;
      margin: 0;
    }

    .about-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 80px;
      margin-top: 80px;
    }

    .about-photo {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .about-content {
        flex-direction: column;
        text-align: center;
      }

      .about-photo {
        width: 150px;
        margin-bottom: 15px;
      }
    }

    #socials {
      padding: 40px 0;
      text-align: center;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-icon {
      width: 65px;
      height: 65px;
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 200;
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform-origin: center;
    }

    .logo img {
      width: 90px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      display: block;
    }

    .logo:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    
.gallery img {
  width: 100%;
  margin-bottom: 15px;
  border-radius: 6px;
  display: block;
  cursor: zoom-in;
  transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1); /* smoother easing */
  will-change: transform;
  transform: translateZ(0);
}

.gallery img:hover {
  transform: scale(1.03); /* smaller scale for smoother zoom */
}

/* Lightbox overlay */
#lightbox-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  cursor: zoom-out;
}

#lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
  </style>
</head>
<body>

  <!-- Theme toggle moved OUTSIDE the logo to avoid hover conflicts -->
<button id="theme-toggle" aria-label="Toggle dark/light mode">
  <div class="toggle-track">
    <div class="toggle-thumb">
      <img src="images/icon-sun.svg" class="icon-sun" alt="Sun" />
      <img src="images/icon-moon.svg" class="icon-moon" alt="Moon" />
    </div>
  </div>
</button>

  <a href="#home" class="logo">
    <img src="images/logo3f.png" alt="Logo" />
  </a>

  <div id="home" class="hero">
    <div class="hero-buttons">
      <a href="#gallery" class="hero-btn">Gallery</a>
      <a href="#about" class="hero-btn">About</a>
      <a href="#contact" class="hero-btn">Socials</a>
    </div>
  </div>

  <section id="gallery">
    <div class="gallery-header">
      <h2>Gallery</h2>
      <div class="tabs">
        <button class="active" onclick="showTab(event,'pro')">Professional</button>
        <button onclick="showTab(event,'personal')">Personal</button>
      </div>
    </div>

    <div id="pro" class="gallery">
      <img src="images/pro1.jpg" loading="lazy" />
      <img src="images/pro2.jpg" loading="lazy" />
      <img src="images/pro3.jpg" loading="lazy" />
    </div>

    <div id="personal" class="gallery" style="display:none;">
      <img src="images/personal1.jpg" loading="lazy" />
      <img src="images/personal2.jpg" loading="lazy" />
      <img src="images/personal3.jpg" loading="lazy" />
    </div>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <div class="about-content">
      <img src="images/me2.jpg" alt="Benjamin Claudon" class="about-photo" />
      <p>I'm a 15-year-old photographer based in Paris, France.</p>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-content">
      <p>Email: benjamin.claudon23@gmail.com</p>
    </div>
  </section>

  <section id="socials">
    <div class="social-links">
      <a href="https://www.instagram.com/b.claudon_photo/?igsh=NTlvNHJsZHdxdzY%3D&utm_source=qr" target="_blank" rel="noopener noreferrer">
        <img src="images/social1.png" alt="Instagram" class="social-icon">
      </a>
      <a href="https://www.flickr.com/photos/202213224@N08/" target="_blank" rel="noopener noreferrer">
        <img src="images/social2.png" alt="Flickr" class="social-icon">
      </a>
    </div>
  </section>

  <footer>
    © 2025 Benjamin Claudon — All Rights Reserved
  </footer>

  <!-- Lightbox overlay -->
<div id="lightbox-overlay">
  <img src="" alt="Full screen image" />
</div>
<script>

(function () {
  // === THEME TOGGLE ===
(function () {
  const toggleBtn = document.getElementById('theme-toggle');
  const body = document.body;

  const currentTheme = localStorage.getItem('theme') || 'dark';
  if (currentTheme === 'light') body.classList.add('light-mode');

  toggleBtn.addEventListener('click', () => {
    const isLight = body.classList.toggle('light-mode');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });
})();

  // === SMOOTH SCROLL ===
  function smoothScroll(target, duration = 1100) {
    const start = window.scrollY;
    const end = target.offsetTop;
    const distance = end - start;
    let startTime = null;

    function animation(currentTime) {
      if (!startTime) startTime = currentTime;
      const timeElapsed = currentTime - startTime;
      const progress = Math.min(timeElapsed / duration, 1);
      const ease = 0.5 - Math.cos(progress * Math.PI) / 2;
      window.scrollTo(0, start + distance * ease);
      if (progress < 1) requestAnimationFrame(animation);
    }

    requestAnimationFrame(animation);
  }

  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (!target) return;
      smoothScroll(target, 1200);
    });
  });

  // === GALLERY TABS ===
  window.showTab = function (e, tab) {
    const proGallery = document.getElementById('pro');
    const personalGallery = document.getElementById('personal');

    proGallery.style.display = tab === 'pro' ? 'block' : 'none';
    personalGallery.style.display = tab === 'personal' ? 'block' : 'none';

    const buttons = document.querySelectorAll('.tabs button');
    buttons.forEach(btn => btn.classList.remove('active'));
    if (e && e.currentTarget) e.currentTarget.classList.add('active');
  };
})();

// === LIGHTBOX WITH FADE AND ESC SUPPORT ===
const lightboxOverlay = document.getElementById('lightbox-overlay');
const lightboxImg = lightboxOverlay.querySelector('img');

document.querySelectorAll('.gallery img').forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightboxOverlay.style.display = 'flex';
    lightboxOverlay.style.opacity = 0;
    requestAnimationFrame(() => {
      lightboxOverlay.style.transition = 'opacity 0.4s ease';
      lightboxOverlay.style.opacity = 1; // fade in
    });
  });
});

// Click overlay to close with fade
lightboxOverlay.addEventListener('click', () => {
  lightboxOverlay.style.opacity = 0; // fade out
  lightboxOverlay.addEventListener('transitionend', () => {
    lightboxOverlay.style.display = 'none';
  }, { once: true });
});

// ESC key closes lightbox
document.addEventListener('keydown', e => {
  if (e.key === 'Escape' && lightboxOverlay.style.display === 'flex') {
    lightboxOverlay.style.opacity = 0;
    lightboxOverlay.addEventListener('transitionend', () => {
      lightboxOverlay.style.display = 'none';
    }, { once: true });
  }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&display=swap" rel="stylesheet">
  <style>
    
    .logo img {
  width: 90px;
  max-width: 90px;
  height: auto;
}

    /* theme variables */
    :root {
      --bg-color: #000013;
      --text-color: rgb(242, 242, 242);
      --accent-color: #1e3a8a;
    }
    .light-mode {
      --bg-color: #f5f5f5;
      --text-color: #000013;
      --accent-color: #3b82f6;
    }

    /* === LANGUAGE BUTTON === */
#lang-toggle {
  position: fixed;
  top: 20px;
  right: 95px;
  padding: 6px 14px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 12px;
  cursor: pointer;
  z-index: 999;
  font-weight: 600;
  font-size: 15px;
  letter-spacing: 0.5px;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

#lang-toggle:hover {
  transform: scale(1.1);
  opacity: 0.85;
}

    /* theme toggle button */

/* THEME TOGGLE */
#theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 60px;
  height: 30px;
  padding: 0;
  border: none;
  background: transparent;
  cursor: pointer;
  z-index: 999;
}

.toggle-track {
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-radius: 50px;
  position: relative;
  transition: background 0.3s ease;
}

body.light-mode .toggle-track {
  background: rgba(0, 0, 0, 0.2); /* darker glass on light mode */
}

.toggle-thumb {
  width: 28px;
  height: 28px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 1px;
  left: 1px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: left 0.3s ease, background 0.3s ease;
}

body.light-mode .toggle-thumb {
  left: 31px;
  background: #f5f5f5; /* slightly darker thumb if you want */
}

/* Icons */
.icon-sun, .icon-moon {
  width: 16px;
  height: 16px;
}

.icon-sun { display: block; }
body.light-mode .icon-sun { display: none; }

.icon-moon { display: none; }
body.light-mode .icon-moon { display: block; }


    .icon-sun, .icon-moon {
      width: 16px;
      height: 16px;
    }
    .icon-sun { display: block; }
    body.light-mode .icon-sun { display: none; }
    .icon-moon { display: none; }
    body.light-mode .icon-moon { display: block; }

    .hero-buttons {
      display: flex;
      gap: 120px;
      flex-direction: row;
      position: absolute;
      bottom: 20%;
    }

    .hero-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 80px;
      text-decoration: none;
      padding: 0;
      cursor: pointer;
      position: relative;
    }

    .hero-btn::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 3px;
      background: var(--accent-color);
      transition: width 0.3s ease;
    }

    .hero .hero-btn {
      color: white !important;
    }

    .hero-btn:hover::after,
    .hero-btn:focus::after {
      width: 100%;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/hero3.jpg') center/cover no-repeat;
      text-align: center;
    }

    section {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .tabs { display: flex; gap: 20px; margin-bottom: 20px; }
    .tabs button { background: none; border: none; color: var(--text-color); font-size: 20px; cursor: pointer; position: relative; }

    .tabs button::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 3px;
      background: var(--accent-color);
      transition: width 0.3s ease;
    }

    .tabs button.active::after, .tabs button:hover::after {
      width: 100%;
    }

    .gallery { column-count: 3; column-gap: 15px; }
    
/* Wrap images in a container */
.gallery img {
  width: 100%;
  margin-bottom: 15px;
  border-radius: 6px;
  display: block;
  cursor: zoom-in;
  transition: transform 0.3s ease;
  will-change: transform; /* ← smoother animation */
}

/* Smooth scale without column glitch */
.gallery img:hover {
  transform: scale(1.05);
  z-index: 1; /* prevents overlap glitches */
  position: relative;
}

    @media (max-width: 768px) { .gallery { column-count: 2; } }
    @media (max-width: 480px) { .gallery { column-count: 1; } }

    footer { text-align: center; padding: 20px; color: #aaa; }

    #gallery h2, #about h2, #contact h2 { font-size: 48px; margin-bottom: 40px; }

    .about-content { display: flex; gap: 80px; margin-top: 80px; align-items: center; }
    .about-photo { width: 400px; height: 400px; border-radius: 50%; object-fit: cover; }

    @media (max-width: 768px) {
      .about-content { flex-direction: column; text-align: center; }
      .about-photo { width: 150px; margin-bottom: 15px; }
    }

    #socials { padding: 40px 0; text-align: center; }

    .social-links { display: flex; justify-content: center; gap: 30px; }
    .social-icon { width: 65px; height: 65px; transition: transform 0.3s ease; }
    .social-icon:hover { transform: scale(1.1); }

    .logo { position: fixed; top: 20px; left: 20px; z-index: 200; }

    /* Lightbox */
    #lightbox-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: zoom-out;
    }
    #lightbox-overlay img {
      max-width: 90%; max-height: 90%;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox-arrow {
      position: absolute;
      top: 50%; transform: translateY(-50%);
      font-size: 60px; color: white; background: none;
      border: none; cursor: pointer;
      padding: 10px 20px; opacity: 0.6;
      z-index: 2000;
    }
    .lightbox-arrow:hover { opacity: 1; }
    .lightbox-arrow.left { left: 3%; }
    .lightbox-arrow.right { right: 3%; }

    /* Back to top */
#back-to-top {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 55px;
  height: 55px;
  border: none;
  border-radius: 50%;   /* ← round */
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  color: white;
  font-size: 28px;
  cursor: pointer;
  display: none;
  z-index: 999;
  border: 1px solid rgba(255, 255, 255, 0.25);
  transition: transform 0.25s ease, opacity 0.25s ease;
}

#back-to-top:hover {
  transform: scale(1.12);
  opacity: 0.85;

}
/* Buttons on light mode */
body.light-mode #lang-toggle,
body.light-mode #back-to-top {
  color: black; /* make text/icons dark */
  background: rgba(0, 0, 0, 0.1); /* subtle dark background for contrast */
  border: 1px solid rgba(0, 0, 0, 0.2);
}
  </style>
</head>
<body>

<!-- LANGUAGE BUTTON -->
<button id="lang-toggle">FR</button>

<!-- THEME BUTTON -->
<button id="theme-toggle" aria-label="Toggle dark/light mode">
  <div class="toggle-track">
    <div class="toggle-thumb">
      <img src="images/icon-sun.svg" class="icon-sun">
      <img src="images/icon-moon.svg" class="icon-moon">

  </div>
</button>

<a href="#home" class="logo">

</a>

<div id="home" class="hero">
  <div class="hero-buttons">

</div>

<section id="gallery">
  <div class="gallery-header">
    <h2 data-i18n="gallery">Gallery</h2>
    <div class="tabs">
      <button class="active" onclick="showTab(event,'pro')" data-i18n="professional">Professional</button>

    <img src="images/pro1.jpg">

  </div>

  <div id="personal" class="gallery" style="display:none;">
    <img src="images/personal1.jpg">
    <img src="images/personal2.jpg">
    <img src="images/personal3.jpg">
  </div>
  <div style="text-align:center; margin-top:20px;">
  <a href="all-images.html" class="hero-btn" style="font-size:24px;">See More →</a>
</div>
</section>

<section id="about">
  <h2 data-i18n="aboutMe">About Me</h2>
  <div class="about-content">
    <img src="images/me2.jpg" class="about-photo">
    <p data-i18n="aboutText">I'm a 15-year-old photographer based in Paris, France.</p>
  </div>
</section>

<section id="contact">
  <h2 data-i18n="contact">Contact</h2>
  <div class="contact-content">
    <p>Email: benjamin.claudon23@gmail.com</p>
  </div>
</section>

<section id="socials">
  <div class="social-links">
    <a href="https://www.instagram.com/b.claudon_photo/" target="_blank">
      <img src="images/social1.png" class="social-icon">
    </a>
    <a href="https://www.flickr.com/photos/202213224@N08/" target="_blank">
      <img src="images/social2.png" class="social-icon">
    </a>
  </div>

<footer>
  © 2025 Benjamin Claudon — All Rights Reserved
</footer>

<button id="back-to-top">↑</button>

<!-- Lightbox -->
<div id="lightbox-overlay">
  <button class="lightbox-arrow left" id="lb-prev">❮</button>
  <img src="">
  <button class="lightbox-arrow right" id="lb-next">❯</button>
</div>

<script>
/* ===============================
   LANGUAGE SYSTEM
================================== */

const translations = {
  en: {
    gallery: "Gallery",
    about: "About",
    socials: "Socials",
    aboutMe: "About Me",
    contact: "Contact",
    professional: "Professional",
    personal: "Personal",
    aboutText: "I'm a 15-year-old photographer based in Paris, France."
  },
  fr: {
    gallery: "Galerie",
    about: "À propos",
    socials: "Réseaux",
    aboutMe: "À propos de moi",
    contact: "Contact",
    professional: "Professionnel",
    personal: "Personnel",
    aboutText: "Je suis un photographe amateur de 15 ans basé à Paris."
  }
};

let currentLang = localStorage.getItem("lang") || "en";

function applyLanguage(lang) {
  document.documentElement.lang = lang; // update <html lang="">

  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    el.textContent = translations[lang][key];
  });

  document.getElementById("lang-toggle").textContent = lang === "en" ? "FR" : "EN";
  localStorage.setItem("lang", lang);
}

applyLanguage(currentLang);

document.getElementById("lang-toggle").addEventListener("click", () => {
  currentLang = currentLang === "en" ? "fr" : "en";
  applyLanguage(currentLang);
});

/* =====================================
   (Remaining code unchanged)
======================================= */

(function () {
  (function () {
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme') || 'dark';
    if (currentTheme === 'light') body.classList.add('light-mode');
    toggleBtn.addEventListener('click', () => {
      const isLight = body.classList.toggle('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
  })();

  function smoothScroll(target, duration = 1100) {
    const start = window.scrollY;
    const end = target.offsetTop;
    const distance = end - start;
    let startTime = null;

    function animation(currentTime) {
      if (!startTime) startTime = currentTime;
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const ease = 0.5 - Math.cos(progress * Math.PI) / 2;
      window.scrollTo(0, start + distance * ease);
      if (progress < 1) requestAnimationFrame(animation);
    }
    requestAnimationFrame(animation);
  }

  document.querySelectorAll('a[href^="#"]').forEach(a => {
    a.addEventListener('click', e => {
      e.preventDefault();
      const target = document.querySelector(a.getAttribute('href'));
      if (target) smoothScroll(target);
    });
  });

  window.showTab = function (e, tab) {
    document.getElementById('pro').style.display = tab === 'pro' ? 'block' : 'none';
    document.getElementById('personal').style.display = tab === 'personal' ? 'block' : 'none';

    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    e.currentTarget.classList.add('active');
  };
})();

/* LIGHTBOX */
const overlay = document.getElementById('lightbox-overlay');
const overlayImg = overlay.querySelector('img');
const next = document.getElementById('lb-next');
const prev = document.getElementById('lb-prev');

let galleryArr = [];
let index = 0;

function openLightbox(i, arr) {
  galleryArr = arr;
  index = i;
  overlayImg.src = arr[i].src;
  overlay.style.display = "flex";
  overlay.style.opacity = 1;
}

document.querySelectorAll('.gallery').forEach(g => {
  const imgs = [...g.querySelectorAll('img')];
  imgs.forEach((img, i) =>
    img.addEventListener('click', () => openLightbox(i, imgs))
  );
});

next.onclick = e => { e.stopPropagation(); index = (index + 1) % galleryArr.length; overlayImg.src = galleryArr[index].src; };
prev.onclick = e => { e.stopPropagation(); index = (index - 1 + galleryArr.length) % galleryArr.length; overlayImg.src = galleryArr[index].src; };

overlay.onclick = () => overlay.style.display = "none";
document.addEventListener('keydown', e => {
  if (e.key === "Escape") overlay.style.display = "none";
  if (e.key === "ArrowRight") next.click();
  if (e.key === "ArrowLeft") prev.click();
});

/* BACK TO TOP */
const back = document.getElementById('back-to-top');
window.addEventListener('scroll', () => {
  back.style.display = window.scrollY > 400 ? 'block' : 'none';
});
back.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&display=swap" rel="stylesheet" rel="stylesheet">
  <style>
    .hero-buttons {
  display: flex;
  gap: 120px;
  flex-direction: row;
  position: absolute;
  bottom: 20%;
}

.hero-btn {
  background: none;
  border: none;
  color: white;
  font-size: 80px;
  text-decoration: none;
  padding: 0;
  cursor: pointer;
  position: relative;
}

/* Hidden underline */
.hero-btn::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -5px;
  width: 0;
  height: 3px;
  background: #1e3a8a;
  transition: width 0.3s ease;
}

/* On hover, underline extends */
.hero-btn:hover::after,
.hero-btn:focus::after {
  width: 100%;
}

    body {
  margin: 0;
  font-family: 'DM Sans', sans-serif;
  background-color: #000013;
  color: rgb(242, 242, 242);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }
    nav a:hover {
      color: #201a79; /* dark blue accent */
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/hero3.jpg') center/cover no-repeat;
      text-align: center;
    }
    .hero h1 {
      font-size: 500px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 8px;
    }

    section {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tabs button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  padding: 5px 10px;
  cursor: pointer;
  position: relative;
}

/* Hidden underline */
.tabs button::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -5px;
  width: 0;
  height: 3px;
  background: #1e3a8a;
  transition: width 0.3s ease;
}

/* Slide-in underline on hover */
.tabs button:hover::after {
  width: 100%;
}

/* Always visible underline for the active tab */
.tabs button.active::after {
  width: 100%;
}


    .gallery {
      column-count: 3;
      column-gap: 15px;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 6px;
      display: block;
    }

    @media (max-width: 768px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 480px) {
      .gallery { column-count: 1; }
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
    #gallery h2 {
  font-size: 48px;
  margin-bottom: 40px;
    
}
  #about h2 {
  font-size: 48px;    /* same as Gallery */
  margin-bottom: 40px; /* same spacing */
}

#about p {
  font-size: 20px;    /* bigger, readable */
  line-height: 1.6;   /* spacing between lines */
  margin: 0;          /* optional: remove extra default margin */
}


.about-content {
  display: flex;
  flex-direction: row; /* image and text side by side */
  align-items: center;
  gap: 80px; /* space between image and text */
  margin-top: 80px;
}

.about-photo {
  width: 400px; /* adjust size as needed */
  height: 400px;
  border-radius: 50%; /* makes it circular */
  object-fit: cover;
}

/* Make it stack on small screens */
@media (max-width: 768px) {
  .about-content {
    flex-direction: column;
    text-align: center;
  }

  .about-photo {
    width: 150px;
    margin-bottom: 15px;
  }
}
#contact h2 {
  font-size: 48px;     /* same as Gallery & About */
  margin-bottom: 40px; /* spacing below heading */
}

#contact p {
  font-size: 20px;     /* readable text */
  line-height: 1.6;    /* spacing between lines */
  margin: 0;           /* remove default margin */
}
#socials {
  padding: 40px 0;      /* space above and below */
  text-align: center;   /* center the icons */
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 30px;            /* space between icons */
}

.social-icon {
  width: 65px;          /* icon size */
  height: 65px;
  transition: transform 0.3s ease;
}

.social-icon:hover {
  transform: scale(1.1); /* subtle hover effect */
}


  </style>
</head>
<body>

  <div id="home" class="hero">
  <div class="hero-buttons">
    <a href="#gallery" class="hero-btn">Gallery</a>
    <a href="#about" class="hero-btn">About</a>
    <a href="#contact" class="hero-btn">Socials</a>
  </div>
</div>

  
  </div>

 <section id="gallery">
  <div class="gallery-header">
    <h2>Gallery</h2>
    <div class="tabs">
      <button class="active" onclick="showTab('pro')">Professional</button>
      <button onclick="showTab('personal')">Personal</button>
    </div>
  </div>

    <div id="pro" class="gallery">
      <img src="images/pro1.jpg" loading="lazy" />
      <img src="images/pro2.jpg" loading="lazy" />
      <img src="images/pro3.jpg" loading="lazy" />
      <!-- Add more professional images here -->
    </div>

    <div id="personal" class="gallery" style="display:none;">
      <img src="images/personal1.jpg" loading="lazy" />
      <img src="images/personal2.jpg" loading="lazy" />
      <img src="images/personal3.jpg" loading="lazy" />
      <!-- Add more personal images here -->
    </div>
  </section>

  <section id="about">
  <h2>About Me</h2>
  <div class="about-content">
    <img src="images/me2.jpg" alt="Benjamin Claudon" class="about-photo" />
    <p>
      I'm a 15-year-old photographer based in Paris, France.
    </p>
  </div>
</section>

 <section id="contact">
  <h2>Contact</h2>
  <div class="contact-content">
    <p>Email: benjamin.claudon23@gmail.com</p>
  </div>
</section>

<section id="socials">
  <div class="social-links">
    <a href="https://www.instagram.com/b.claudon_photo/?igsh=NTlvNHJsZHdxdzY%3D&utm_source=qr" target="_blank" rel="noopener noreferrer">
      <img src="images/social1.png" alt="Instagram" class="social-icon">
    </a>
    <a href="https://www.flickr.com/photos/202213224@N08/" target="_blank" rel="noopener noreferrer">
      <img src="images/social2.png" alt="Flickr" class="social-icon">
    </a>
    <!-- Add more icons here -->
  </div>
</section>

  <footer>
    © 2025 Benjamin Claudon — All Rights Reserved
  </footer>

  <script>
    function showTab(tab) {
      document.getElementById('pro').style.display = tab === 'pro' ? 'block' : 'none';
      document.getElementById('personal').style.display = tab === 'personal' ? 'block' : 'none';

      const buttons = document.querySelectorAll('.tabs button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
